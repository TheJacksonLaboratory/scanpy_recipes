<html>
  <head>
    <title>{{ adata.uns["sampleid"] }} Analysis - JAX Single Cell Biology Lab</title>
    <meta name="author" content="{{ adata.uns['analyst_name'] }}">
    <meta name="description" content="Analysis of {{ adata.uns['sampleid'] }} scRNA-seq for {{ adata.uns['customer_name'] }}">
    <script>
      {{ js | safe }}
    </script>
    <style>
      {{ css | safe }}
      .container {
        width: 1000px;
      }
      td:first-child {
        text-align: left;
      }
      td {
        text-align: right;
      }
      tr {
        width: 100%;
        border-bottom: 1px;
      }
      table {
        width: 100%;
      }
      code {
        color: darkgoldenrod;
        font-size: 112.5%;
      }
      .header .title {
        color: dimgray;
      }
      .title {
        color: royalblue;
      }
    </style>
  </head>

  <body>
    <div class="container">
      {% autoescape false %}
        {{ html }}
      {% endautoescape %}
    </div>
  </body>
</html>
